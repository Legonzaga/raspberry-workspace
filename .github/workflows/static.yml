name: Deploy Angular Monorepo to GitHub Pages

on:
  push:
    branches:
      - main # Deploy sempre que a branch main receber alteraÃ§Ãµes

permissions:
  contents: write # NecessÃ¡rio para enviar arquivos ao gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build library and app
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages               # Branch que vai servir o site
          folder: dist/raspberry-app     # Pasta com o build final
