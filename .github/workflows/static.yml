name: Deploy Angular Monorepo to GitHub Pages

on:
  push:
    branches:
      - main # Deploy sempre que a branch main receber alterações

permissions:
  contents: write # Necessário para enviar arquivos ao gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠 Build library and app
        run: npm run build

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages               # Branch que vai servir o site
          folder: dist/raspberry-app     # Pasta com o build final
