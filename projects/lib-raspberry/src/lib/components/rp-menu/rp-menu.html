<nav>
  <ul class="rp-menu">
    @for(item of menu(); track $index) {
      <li>
        <a href="" [routerLink]="item.url" [routerLinkActive]="item.linkActiveClass ?? 'link-active'">{{item.name}}</a>
      </li>
    } @empty {
      <li>Menu is empty</li>
    }

    <li><a href="" [routerLink]="'list'" [routerLinkActive]="'link-active'">Item 1</a></li> -->
  </ul>
</nav>
