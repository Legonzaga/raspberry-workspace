<div class="rp-paginator">

    <div class="rp-paginator-caret" (click)="firstPage()">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M7 6a1 1 0 0 1 2 0v4l6.4-4.8A1 1 0 0 1 17 6v12a1 1 0 0 1-1.6.8L9 14v4a1 1 0 1 1-2 0V6Z"
          clip-rule="evenodd"
        />
      </svg>
    </div>

    <div class="rp-paginator-caret" (click)="previousPage(currentPage)">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 10 16"
        [attr.width]="'10px'"
      >
        <path
          d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"
        />
      </svg>
    </div>


  @for(num of [].constructor(paginator()!.totalPages); track $index) {
    @if(($index > currentPage - 4) && ($index < currentPage + 4)){
      <div [ngClass]="($index === paginator()!.pageNumber) ? 'rp-paginator-number-active': 'rp-paginator-number'">
        <a (click)="setPage($index)">{{ $index + 1 }}</a>
      </div>
    }
  } @empty {
    ...
  }

  <div class="rp-paginator-caret" (click)="nextPage(currentPage)">
    <svg
      class="w-6 h-6 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24">
      <path
        fill-rule="evenodd"
        d="M10.271 5.575C8.967 4.501 7 5.43 7 7.12v9.762c0 1.69 1.967 2.618 3.271 1.544l5.927-4.881a2 2 0 0 0 0-3.088l-5.927-4.88Z"
        clip-rule="evenodd" />
    </svg>
  </div>
  <div class="rp-paginator-caret" (click)="lastPage()">
    <svg
      class="w-6 h-6 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24" >
      <path
        fill-rule="evenodd"
        d="M17 6a1 1 0 1 0-2 0v4L8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8L15 14v4a1 1 0 1 0 2 0V6Z"
        clip-rule="evenodd"/>
    </svg>
  </div>

</div>
